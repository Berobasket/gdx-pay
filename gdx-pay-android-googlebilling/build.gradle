apply plugin: 'com.android.library'

apply from : '../publish_android.gradle'

android {
    defaultPublishConfig "release"

    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion androidTargetSdkVersion
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        testOptions {
            unitTests.returnDefaultValues = true
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java {
                srcDir 'src'
            }
        }
        test {
            java {
                srcDir 'test'
            }
        }
    }
}

configurations {
    compileAndIncludeClassesInLibraryJar
    compile.extendsFrom compileAndIncludeClassesInLibraryJar
}

repositories {
    maven { url "https://jcenter.bintray.com" }
}

dependencies {
    compile project(':gdx-pay-client')
    compile 'com.android.billingclient:billing:3.0.0'

    testCompile libraries.junit
}
